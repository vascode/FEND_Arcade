<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Catch Fisherman</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro:400,900,500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="container" class="row">
		<h1 class="text-center"><u>Let's catch some fishes in the river!</u></h1>
		<br><br>

		<div class="col-md-4 col-sm-12" id="description">
			<h2 class="left-margin">Control keys :  </h2>
			<ul>
				<li><span class="control left">⇦</span> Move left</li>
				<li><span class="control right">⇨</span> Move right</li>
				<li><span class="control up">⇧</span> Move up</li>
				<li><span class="control down">⇩</span> Move down</li>
				<li><span class="control quit">q</span> Quit</li>
			</ul>
			<hr>
			<h2 class="left-margin">+ Gain points :  </h2>
			<ul>
				<li><img src="images/heart-small.png" alt="heart image" class="small-image"> +1 life</li>
				<li><img src="images/fish-small.png" alt="fish" class="small-image">&ensp;+5 point</li>
				<li><img src="images/treasureChest-small.png" alt="treasure Chest" class="small-image">&ensp;+3 point</li>
				<li><img src="images/gem-blue-small.png" alt="blue gem" class="small-image"> increase time</li>
				<li><img src="images/star-small.png" alt="star" class="small-image">&ensp;slow down enemies</li>
			</ul>
			<hr>
			<h2 class="left-margin">- Lose points :  </h2>
			<ul>
				<li><img src="images/rock-small.png" alt="rock image" class="small-image"> -1 life, -1 point</li>
				<li><img src="images/enemy-bug-small.png" alt="bug image" class="small-image"> -1 life, -1 point</li>
			</ul>
			<hr>
			<br>
		</div>
		<div class="col-md-8 col-sm-12">
			<!--<div class="image">-->
			<!--<input type="image" src="logg.png" name="saveForm" class="btTxt submit" id="saveForm" />-->
			<button id="ImgButton"><img class="mainImg" src ='images/startImg.png' alt="main image"></button>

			<div id="timer"></div>
			<div id="score"></div>

			<div id="game-board"></div>

			<div id="game-over">
				<img id="endImg" src ='images/endImg.png' alt="Game over image">
				<span id="game-over-text"></span>
			</div>
			<br>
			<button id="restart" onClick="history.go(0)" class="btn-lg btn-primary">Try Again</button>

		</div>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
